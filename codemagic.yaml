workflows:
  flutter-android:
    name: Build Flutter Android APK
    environment:
      flutter: 3.24.0
    scripts:
      - name: Get Flutter packages
        script: flutter pub get
      - name: Build APK (unsigned)
        script: flutter build apk --release --no-shrink
    artifacts:
      - build/app/outputs/flutter-apk/*.apk
    publishing:
      email:
        recipients:
          - user@example.com
